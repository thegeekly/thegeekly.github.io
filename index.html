    <style>
        @font-face {
            font-family: 'galano_grotesque_demobold';
            src: url('./Galano grotesque/galanogrotesquedemo-bold-webfont.woff2') format('woff2'), url('./Galano grotesque/galanogrotesquedemo-bold-webfont.woff') format('woff');

        h1 {
            padding-bottom: 1vh;

            color: rgb(54, 54, 54);

        }
        
        .sk-chase {
            width: 40px;
            height: 40px;
            position: relative;
            animation: sk-chase 2.5s infinite linear both;
        }
        
        .sk-chase-dot {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            animation: sk-chase-dot 2.0s infinite ease-in-out both;
        }
        
        .sk-chase-dot:before {
            content: '';
            display: block;
            width: 25%;
            height: 25%;
            background-color: rgb(48, 96, 199);
            border-radius: 100%;
            animation: sk-chase-dot-before 2.0s infinite ease-in-out both;
        }
        
        .sk-chase-dot:nth-child(1) {
            animation-delay: -1.1s;
        }
        
        .sk-chase-dot:nth-child(2) {
            animation-delay: -1.0s;
        }
        
        .sk-chase-dot:nth-child(3) {
            animation-delay: -0.9s;
        }
        
        .sk-chase-dot:nth-child(4) {
            animation-delay: -0.8s;
        }
        
        .sk-chase-dot:nth-child(5) {
            animation-delay: -0.7s;
        }
        
        .sk-chase-dot:nth-child(6) {
            animation-delay: -0.6s;
        }
        
        .sk-chase-dot:nth-child(1):before {
            animation-delay: -1.1s;
        }
        
        .sk-chase-dot:nth-child(2):before {
            animation-delay: -1.0s;
        }
        
        .sk-chase-dot:nth-child(3):before {
            animation-delay: -0.9s;
        }
        
        .sk-chase-dot:nth-child(4):before {
            animation-delay: -0.8s;
        }
        
        .sk-chase-dot:nth-child(5):before {
            animation-delay: -0.7s;
        }
        
        .sk-chase-dot:nth-child(6):before {
            animation-delay: -0.6s;
        }
        
        @keyframes sk-chase {
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes sk-chase-dot {
            80%,
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes sk-chase-dot-before {
            50% {
                transform: scale(0.4);
            }
            100%,
            0% {
                transform: scale(1.0);
            }
        }
        
        #loader {
            height: fit-content;
            margin: auto;
            display: block;
            margin-top: 47vh;
            margin-left: 48vw;
            position: fixed;
        }
        
        #bookshelf {
            padding-top: 0%;
            margin-top: 3vh;
        }
    </style>

    <script>
        function load(url) {
            // display loading image here...
            document.getElementById('loader').visible = true;
            document.getElementById('loader').zIndex = 10;
            // request your data...
            var req = new XMLHttpRequest();
            req.open("POST", url, true);

            req.onreadystatechange = function() {
                if (req.readyState == 4 && req.status == 200) {
                    // content is loaded...hide the gif and display the content...
                    if (req.responseText) {
                        document.getElementById('bookshelf').innerHTML = req.responseText;
                        document.getElementById('loader').visible = false;
                        document.getElementById('loader').zIndex = -10;
                    }
                }
            };
